  <style>
    .form-group {
  position: relative;
  margin-bottom: 1.3rem;
}

.form-control-placeholder {
  position: absolute;
  top: 0;
  padding: 7px 0 0 13px;
  transition: all 200ms;
  opacity: 0.5;
}

.form-control:focus + .form-control-placeholder,
.form-control:valid + .form-control-placeholder {
  font-size: 75%;

  opacity: 1;
}

  <body>
    <img src="logo_new.png" alt="Cloudcart" height="55px" width="160px" class="logo">
    
    <h4>Seller Registration</h4>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="form-group">
            <input type="text" id="name" class="form-control" required size="40px">
            <label class="form-control-placeholder" for="fname">First Name</label>
          </div>
          <div class="form-group">
            <input type="text" id="name" class="form-control" required>
            <label class="form-control-placeholder" for="lname">Last Name</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" class="form-control" required>
            <label class="form-control-placeholder" for="email">Email-id</label>
          </div>
          <div class="form-group">
            <input type="password" id="password" class="form-control" required>
            <label class="form-control-placeholder" for="password">Password</label>
          </div>
          <div class="form-group">
            <input type="password" id="confirm_password" class="form-control" required>
            <label class="form-control-placeholder" for="confirm_password">Confirm Password</label>
            <script>
              var password = document.getElementById("password")
              , confirm_password = document.getElementById("confirm_password");
            
            function validatePassword(){
              if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
              } else {
                confirm_password.setCustomValidity('');
              }
            }
            
            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
            </script>
          </div>
          <div class="form-group">
            <input type="text" id="mobile-no." class="form-control" required>
            <label class="form-control-placeholder" for="mobile-no">Mobile-no</label>
          </div>
          <div class="form-group">
            <input type="text" id="district" class="form-control" required>
            <label class="form-control-placeholder" for="district">District</label>
          </div>
          <div class="form-group">
            <input type="text" id="pin-code" class="form-control" required>
            <label class="form-control-placeholder" for="pin">pincode</label>
          </div>
          <div class="form-group">
            <input type="text" id="seller-add" class="form-control" required>
            <label class="form-control-placeholder" for="seller-add">House Address</label>
          </div>

          <button type="button" class="btn btn-success" onclick="Nextpage()">Next</button>


        </div>
      </div>
    </div>
    
    <div class="progress">
      <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
