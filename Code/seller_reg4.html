<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <title>
      Seller Registration
    </title>
  </head>
  <style>
    .main{
      margin-left: 30px;
      margin-top: 20px;
    }
  </style>
<body style="background-color: #e3f2fd;">
  <div class="progress">
    <div class="progress-bar bg-success" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">Progress(80%)</div>
  </div>
<div class="main">
  <h3>Choose Categories you wish to sell</h3>
  <br>
        <div class="books-movies..">
          <h5>Books,Games</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Books
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
              Games
            </label>
          </div>
        </div>
        <br>
        <div class="Beauty-health-groceries">
          <h5>Beauty,health&groceries</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Beauty">
            <label class="form-check-label" for="defaultCheck1">
              Beauty(Cosmetics)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Groceries">
            <label class="form-check-label" for="defaultCheck2">
              Grocery(Vegetebales,fruits...)
            </label>
          </div>
        </div>
        <br>
        <div class="Toys-Baby_items">
          <h5>Toys&Baby-items</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Beauty">
            <label class="form-check-label" for="defaultCheck1">
              Toys
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Groceries">
            <label class="form-check-label" for="defaultCheck2">
              Baby-items
            </label>
          </div>
        </div>
</div>
</body>
</html>
