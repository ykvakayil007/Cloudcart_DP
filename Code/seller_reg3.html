    .form-control-placeholder {
  position: absolute;
  top: 0;
  padding: 7px 0 0 13px;
  transition: all 200ms;
  opacity: 0.5;
}

.form-control:focus + .form-control-placeholder,

<body style="background-color: #e3f2fd;">
  <div class="progress">

<h3>Update your tax details</h3>
<div class="container my-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="tax-details">
        <h5>Do you have GST number?</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" unchecked id="Yes">
          <label class="form-check-label" for="exampleRadios1">
           Yes
          </label>
        </div>
      
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" id="No">
          <label class="form-check-label" for="exampleRadios2">No</label>
        </div>
        <br>
        <div class="form-group">
          <input type="text" id="GSTIN" class="form-control" required placeholder="Provisional GSTIN">
        </div>
        <div class="form-group">
          <input type="text" id="PAN" class="form-control" required placeholder="PAN Number">
        </div>
        <button type="button" class="btn btn-success" onclick="nextPage()">Next</button>

      </div>
    </div>
  </div>
